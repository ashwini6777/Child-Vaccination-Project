  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Team</span>

 <div class="home-content">
   <div class="form-content" id="set">
          <div class="login-form">
            <div class="title">Change Admin Details</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user">
                    
                </i> &nbsp; <input type="text" placeholder="Enter Admin name" required>
              </div>
             
              
               <div class="input-box">
                <i class="fas fa-envelope">
                    
                </i> &nbsp; <input type="text" placeholder="Enter email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-phone-alt">
                    
                </i> &nbsp; <input type="text" placeholder="Enter phone no" required>
              </div>
              <div class="input-box">
                <i class="fas fa-eye">
                    
                </i> &nbsp; <input type="text" placeholder="Enter password" required>
              </div>
              
             <div class="send-btns">
                  <input class="send-btn" type="button" value="change" name="change" onclick="changeadmin()">
              </div>
              </div>
              </div>
              </div>
    <div class="form-content" id="changepass">
          <div class="login-form">
            <div class="title">Change Password</div>
          <form action="#">
            <div class="input-boxes">
             
              <div class="input-box">
                <i class="fas fa-eye">
                    
                </i> &nbsp; <input type="text" placeholder="Enter new password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-eye">
                    
                </i> &nbsp; <input type="text" placeholder="comfirm password" required>
              </div>
              
             <div class="send-btns">
                  <input class="send-btn" type="button" value="change" name="change" onclick="changepass()">
              </div>
              </div>
              </div>
             </div>
      
    
  
  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
